<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' fill='%23294370'%3E%3Ctext x='50%' y='50%' font-size='400' font-family='FontAwesome' fill='%23294370' text-anchor='middle' dominant-baseline='middle'%3E%3Ctspan>P%3C/tspan%3E%3C/text%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body>
  <div class="player-container">
    <!-- Song -->
  <div class="img-container">
      <img src="img/jacinto-1.jpg" alt="Album Art">
  </div>    
  <h2 id="title"> Electric Chill Machine</h2>
  <h3 id="artist">Jacinto</h3>
  <audio src="music/jacinto-1.mp3" ></audio>
  <!-- Progress  -->
  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
    <div class="duration-wrapper">
      <span id="current-time"></span>
      <span id="duration"></span>
    </div>
  </div>
    <!-- Controls  -->
    <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="Previous"></i>
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
  </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
